<!doctype html>
<html lang="zh-TW">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- icon -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>ＴＲＥＥ 程式家教</title>
    <style>
        .colorful-text {
            font-size: 72px;
            background-image: linear-gradient(#09ACF5, #62DB54);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .colorful-line {
            width: 100vw;
            height: 2px;
            background-image:  linear-gradient(to left,#09ACF5 0%,#09ACF5 49.99%,#62DB54 50%, #62DB54 100%);
        }

        .bg-home{
            background-image: url('./imgs/bg_home.jpg');
            background-size: cover;
            min-height: 90vh;
        }

        .banner{
            position: relative;
            width: 80vw;
            height: 300px;
            border:1px solid #ffffff;
            background-color: #202020;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .dot{
            width: 10px;
            height: 10px;
            background-color:#fff ;
            position: absolute;
        }

        .dot:nth-of-type(1){
            left: -5px;
            top: -5px;
        }
        .dot:nth-of-type(2){
            right:-5px;
            top:-5px;
        }
        .dot:nth-of-type(3){
            left: -5px;
            bottom: -5px;
        }

        .dot:nth-of-type(4){
            right: -5px;
            bottom: -5px;
        }
    </style>
</head>
<body>

            <a class="nav-link" href="#">
                <img src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="">
                登入
            </a>
        </div>
    </div>
    <!-- Navbar content -->
</nav>
<div class="colorful-line"></div>
<div class="bg-home d-flex justify-content-center align-items-center vw-100"  >
    <div class="banner">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <p class="colorful-text">全台最豐富的程式家教</p>
        <p>在實踐中化理想為現實</p>
        <p>全台最專業師資｜到府程式家教｜客製化課程</p>
    </div>
</div>

</body>
</html>
