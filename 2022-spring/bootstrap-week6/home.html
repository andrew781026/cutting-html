<!doctype html>
<html lang="zh-TW">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- icon -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>ＴＲＥＥ 程式家教</title>
    <style>
        .colorful-text {
            font-size: 72px;
            background-image: linear-gradient(#09ACF5, #62DB54);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .colorful-line {
            width: 100%;
            height: 2px;
            background-image:  linear-gradient(to left,#09ACF5 0%,#09ACF5 49.99%,#62DB54 50%, #62DB54 100%);
        }

        .bg-home{
            background-image: url('./imgs/bg_home.jpg');
            background-size: contain;
            background-position: center;
            min-height: 90vh;
        }

        .banner{
            position: relative;
            width: 80vw;
            height: 300px;
            border:1px solid #ffffff;
            background-color: #202020;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .dot{
            width: 10px;
            height: 10px;
            background-color:#fff;
            position: absolute;
        }

        .dot:nth-of-type(1){
            left: -5px;
            top: -5px;
        }
        .dot:nth-of-type(2){
            right:-5px;
            top:-5px;
        }
        .dot:nth-of-type(3){
            left: -5px;
            bottom: -5px;
        }

        .dot:nth-of-type(4){
            right: -5px;
            bottom: -5px;
        }

        .first-card{
            height: 260px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #9999a6;
            cursor: pointer;
            background-color: transparent;
            border-color: transparent;
            border-radius:4px;
        }

        .first-card:hover{
            border-color: greenyellow;
            color: #fff;
            transition: transform 0.2s;
        }

        .first-card:hover .material-icons {
            background-image: linear-gradient(#09ACF5, #62DB54);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .first-card:active{
           transform: translateY(-4px);
        }

        .green-line{
            height: 3px;
            width: 50px;
            background-color: #62DB54;
        }

        .text-wrap{
          font-size: 28px;
          line-height: 1.5;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
        }

        .bg-black{
            background-color: #1C1C1C;
        }

        .text-white{
           color: #fff;
        }

        .second-card{
            position: relative;
            border-color: #fff;
            background-color: transparent;
            display: flex;
            justify-content: center;
            color: #fff;
            padding: 32px;
        }

        .second-card h6{
            font-size: 24px;
            line-height: 36px;
        }

        .second-card::before{
            position: absolute;
            left: 24px;
            top: 0;
            content: attr(data-number);
            font-size: 48px;
            line-height: 56px;
            color: #62DB54;
            background-color: #1C1C1C;
            padding: 0 8px;
            font-weight: 700;
            transform: translateY(-50%);
        }

        .material-icons.md-18 { font-size: 18px; }
        .material-icons.md-24 { font-size: 24px; }
        .material-icons.md-36 { font-size: 36px; }
        .material-icons.md-48 { font-size: 48px; }
    </style>
</head>
<body>
<!-- put the header here -->
<nav class="navbar navbar-dark bg-dark px-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="#" style="height: 42px">
            <img src="./imgs/logo.svg" alt="logo" class="h-100">
        </a>
        <div class="d-flex gap-1">
            <a class="nav-link text-white" href="#">首頁</a>
            <a class="nav-link text-white" href="#">課程介紹</a>
            <a class="nav-link text-white d-flex gap-1" href="#">
                    <span class="material-icons">
                            account_circle
                        </span>
                登入
            </a>
        </div>
    </div>
    <!-- Navbar content -->
</nav>
<div class="colorful-line"></div>
<div class="bg-home d-flex justify-content-center align-items-center">
    <div class="banner">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <p class="colorful-text">全台最豐富的程式家教</p>
        <p class="text-white-50">在實踐中化理想為現實</p>
        <p class="text-white-50">全台最專業師資｜到府程式家教｜客製化課程</p>
    </div>
</div>

<div class="bg-dark w-100">
    <div class="container p-4">
        <div class="row">
            <div class="col">
                <div class="text-wrap">
                    <p>手把手帶你</p>
                    <p>親自到家教到會</p>
                    <div class="green-line"></div>
                </div>
            </div>
            <div class="col">
                <div class="card first-card" >
                        <span class="material-icons md-48">
                            code
                        </span>
                        <h6 class="card-subtitle py-4">超過 100 種專業課程</h6>
                        <span class="card-text">學習標準化的電腦形式語言</span>
                        <span class="card-text">培養運算思維和邏輯素養</span>
                </div>
            </div>
            <div class="col">
                <div class="card first-card" >
                        <span class="material-icons md-48">
                            rocket_launch
                        </span>
                        <h6 class="card-subtitle py-4">高效學習</h6>
                        <span class="card-text">客製化專屬課表</span>
                        <span class="card-text">讓學習變簡單</span>
                </div>
            </div>
            <div class="col">
                <div class="card first-card" >
                        <span class="material-icons md-48">
                            place
                        </span>
                        <h6 class="card-subtitle py-4">指定地點</h6>
                        <span class="card-text">專業老師到你指定的地點</span>
                        <span class="card-text">一對一高效學習</span>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="bg-black w-100 d-flex flex-column align-items-center p-4">
    <h2 class="text-white">預期上課流程</h2>
    <div class="green-line"></div>
    <div class="container p-4">
        <div class="row">
            <div class="col">
                <div class="card second-card" data-number="01" >
                    <h6 class="card-subtitle py-4">預約</h6>
                    <span class="card-text">線上預約指定課程與老師</span>
                    <span class="card-text">由老師安排專屬課程</span>
                </div>
            </div>
            <div class="col">
                <div class="card second-card" data-number="02" >
                    <h6 class="card-subtitle py-4">付款</h6>
                    <span class="card-text">支援各種支付方式</span>
                    <span class="card-text">提供12期分期付款</span>
                </div>
            </div>
            <div class="col">
                <div class="card second-card" data-number="03" >
                    <h6 class="card-subtitle py-4">上課</h6>
                    <span class="card-text">地點由您指定</span>
                    <span class="card-text">密集性一對一教學</span>
                </div>
            </div>
            <div class="col">
                <div class="card second-card" data-number="04" >
                    <h6 class="card-subtitle py-4">提供滿意度</h6>
                    <span class="card-text">提供課程滿意度及回饋</span>
                    <span class="card-text">讓我們持續成長與進步</span>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
